<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home Pizza !</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>

<body>
<header>
    <div class="row text-center header">
        <div class="col-md-12 ">
            <h1>Admin Pizza!</h1>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="row-fluid col-md-4 ingredients-nav">
            <div class="sidebar-nav" id="ingredients"></div>

        </div>
        <div class="row-fluid col-md-8">
            <div  id="pizzas"></div>

          <div class="settings">
              <div class="row">
                  <div class="question">
                      <h2>Afficher les pizzas coockable :</h2>
                  </div>
                  <div class="switch" id="toogleIsClicked" >
                      <input id="cmn-toggle-5" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                      <label for="cmn-toggle-5"></label>
                  </div>
              </div><!-- /row -->
          </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 alert custom-alert" id="alert"></div>
    </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

<script type="text/babel" src="js/app.js"></script>
<script src="js/style.js"></script>
</body>
</html>
