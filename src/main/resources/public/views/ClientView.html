<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <header>
        <div class="row-fluid">
            <div class="col-md-4 col-md-offset-4">
                <h1>Différentes Pizza!</h1>
            </div>
            <div class="col-md-2 col-md-offset-2">
                <div id="notification" class="notification-hide">0</div>
                <i  id="pannier-container" class="fa fa-shopping-basket fa-4x pannier" aria-hidden="true"></i>
            </div>
    </header>

    <div class="container-fluid">

        <div class="row-fluid" align="justify">
            <div class="row-fluid text-center">
                <div class="col-md-4">
                    <h3>FIGUE - CHEVRE</h3>
                    <img src="http://image.dominos.fr/images/pizza/PSFCdetail.png" alt="CHEVRE" class="imagepizza">
                    <p align="center">
                        <button type="button" onclick="addPizza('FIGUE - CHEVRE')" class="btn btn-style">Résever</button>
                    </p>
                </div><!--/span-->
                <div class="col-md-4 ">
                    <h3>BOEUF - PEPPERONI</h3>
                    <img src="http://image.dominos.fr/images/pizza/PSBPdetail.png" alt="PEPPERONI" class="imagepizza">

                    <p align="center">
                        <button type="button"  onclick="addPizza('BOEUF - PEPPERONI')" class="btn btn-style">Résever</button>
                    </p>
                </div><!--/span-->
                <div class="col-md-4 ">
                    <h3>SAUMON D'ECOSSE</h3>
                    <img src="http://image.dominos.fr/images/pizza/PSSEdetail.png" alt="SAUMON D'ECOSSE"
                         class="imagepizza">
                    <p align="center">
                        <button type="button" onclick="addPizza('SAUMON D\'ECOSSE')" class="btn btn-style">Résever</button>
                    </p>
                </div><!--/span-->
            </div>
            <div class="row-fluid text-center">
                <div class="col-md-4">
                    <h3>BACON SAUCE SAVEUR TRUFFE</h3>
                    <img src="http://image.dominos.fr/images/pizza/PSBTdetail.png" alt="BACON SAUCE SAVEUR TRUFFE"
                         class="imagepizza">

                    <p align="center">
                        <button type="button" class="btn btn-style">Résever</button>
                    </p>
                </div><!--/span-->
                <div class=" col-md-4">
                    <h3>LA FORESTIERE</h3>
                    <img src="http://image.dominos.fr/images/pizza/PFORdetail.png" alt="FORESTIERE" class="imagepizza-ronde">

                    <p align="center">
                        <button type="button" class="btn btn-style distance">Résever</button>
                    </p>
                </div><!--/span-->
                <div class=" col-md-4">
                    <h3>LA CANNIBALE</h3>
                    <img src="http://image.dominos.fr/images/pizza/PCANdetail.png" alt="LA CANNIBALE"
                         class="imagepizza-ronde">

                    <p align="center">
                        <button type="button" class="btn btn-style">Résever</button>
                    </p>
                </div><!--/span-->
            </div>

        </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../js/style.js"></script>
</body>
</html>
