<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1>Hello, Pizza!</h1>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="row-fluid span3">

                        <th>Edit</th>

                    </tr>

                    <tbody>

                        <td><button type="button" class="btn">+</button><button type="button" class="btn">-</button></td>

                    </tr>

            </div>
        </div>
        <div class="span9">

            </div>

                </div><!--/span-->

                    <img src="http://image.dominos.fr/images/pizza/PCANdetail.png" alt="LA CANNIBALE" class="imagepizza">
