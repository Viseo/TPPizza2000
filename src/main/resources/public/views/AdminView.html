<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container-fluid">

    <div class="row-fluid" style="background-color: gainsboro">
        <div class="col-md-4 col-md-offset-4">
            <h1 align="center">Hello, Pizza!</h1>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <i class="fa fa-shopping-basket fa-4x distance" aria-hidden="true"></i>
        </div>
    </div>

    <div class="row-fluid distance">
        <div class="row-fluid span3">
            <div class="well sidebar-nav">
                <table class="table table-striped">
                    <thead>
                    <tr>

                        <th>Ingredient</th>
                        <th>Nombre</th>
                        <th>Edit</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr id="item1">
                        <td id="name1">Mozarella</td>
                        <td id="nombre1">20</td>
                        <td><button id="pl1" type="button" class="btn btn-style">+</button> <button id="mn1" type="button" class="btn btn-style">-</button></td>

                    </tr>
                    <tr id="item2">
                        <td id="name2">Tomate</td>
                        <td id="nombre2">16</td>
                        <td><button id="pl2" type="button" class="btn btn-style">+</button> <button id="mn2" type="button" class="btn btn-style">-</button></td>
                    </tr>
                    <tr id="item3">
                        <td id="name3">Thon</td>
                        <td id="nombre3">8</td>
                        <td><button id="pl3" type="button" class="btn btn-style">+</button> <button id="mn3" type="button" class="btn btn-style">-</button></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="span9">
            <div class="row-fluid text-center">
                <div class="span4">
                    <h3>FIGUE - CHEVRE</h3>
                    <img src="http://image.dominos.fr/images/pizza/PSFCdetail.png" alt="CHEVRE"class="imagepizza" >

                    <p><button id="plus1" type="button" class="btn btn-style">+</button> <button id="moins1" type="button" class="btn btn-style">-</button></p>
                </div><!--/span-->
                <div class="span4">
                    <h3>BOEUF - PEPPERONI</h3>
                    <img src="http://image.dominos.fr/images/pizza/PSBPdetail.png" alt="PEPPERONI" class="imagepizza">

                    <p><button id="plus2" type="button" class="btn btn-style">+</button> <button id="moins2" type="button" class="btn btn-style">-</button></p>
                </div><!--/span-->
                <div class="span4">
                    <h3>SAUMON D'ECOSSE</h3>
                    <img src="http://image.dominos.fr/images/pizza/PSSEdetail.png" alt="SAUMON D'ECOSSE" class="imagepizza">
                    <p><button id="plus3" type="button" class="btn btn-style">+</button> <button id="moins3" type="button" class="btn btn-style">-</button></p>
                </div><!--/span-->
            </div>
            <div class="row-fluid text-center">
                <div class="span4">
                    <h4>BACON SAUCE SAVEUR TRUFFE</h4>
                    <img src="http://image.dominos.fr/images/pizza/PSBTdetail.png" alt="BACON SAUCE SAVEUR TRUFFE" class="imagepizza">

                    <p><button id="plus4" type="button" class="btn btn-style">+</button> <button id="moins4" type="button" class="btn btn-style">-</button></p>
                </div><!--/span-->
                <div class="span4">
                    <h4>LA FORESTIERE</h4>
                    <img src="http://image.dominos.fr/images/pizza/PFORdetail.png" alt="FORESTIERE" class="imagepizza">

                    <p><button id="plus5" type="button" class="btn btn-style distance">+</button> <button id="moins5" type="button btn-style" class="btn btn-style distance">-</button></p>
                </div><!--/span-->
                <div class="span4">
                    <h3>LA CANNIBALE</h3>
                    <img src="http://image.dominos.fr/images/pizza/PCANdetail.png" alt="LA CANNIBALE" class="imagepizza">

                    <p><button id="plus6" type="button" class="btn btn-style">+</button> <button id="moins6" type="button btn-style" class="btn btn-style">-</button></p>
                </div><!--/span-->
            </div>

        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
